<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="shortcut icon"
      href="assets/clipboard.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>Mini Todo App</title>
  </head>

  <body>
    <h1>Todo App</h1>
    <div class="wrapper">
      <form>
        <input
          type="text"
          id="todo-input"
          placeholder="Add Todo Here!"
          autocomplete="off"
        />
        <button id="add-button">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div class="MDJAminDiv">
      <a
        class="MDJAmin"
        href="https://github.com/MDJAmin"
        target="_blank"
        >MDJAmin</a
      >
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
